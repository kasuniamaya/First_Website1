<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../assets/contact.css">
  <link rel="stylesheet" href="../assets/footer.css">
  <link rel="stylesheet" href="../assets/header.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  <script src="../assets/main.js"></script>
</head>
<body>

    <div id="header"></div>

<div class="container mt-5">
  <h1 class="title">Contact Us</h1>
  <div class="row">
    <div class="touch">
      <h2>Get in Touch</h2>
      <p>If you have any questions or inquiries, feel free to reach out to us. Our dedicated support team is here to assist you.</p>
    </div>
    <div class="col-md-6">
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> info@tecklink.com</p>
      <p><strong>Phone:</strong> +1 (123) 456-7890</p>
      <p><strong>Address:</strong> 123 Main Street, Colombo, Sri Lanka</p>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="">Contact Form</h2>
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label> <br/>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label><br/>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label><br/>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Send Message</button>
      </form>
    </div>
  </div>
</div>

<div id="footer"></div>
</body>
</html>
